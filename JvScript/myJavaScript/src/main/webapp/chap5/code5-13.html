	<script>
	
	function sum_all(){
		
		total = 0;
		
		for(var i in arguments){
			total += arguments[i];
	
		}
		alert('total: '+ total);
		
		returnFunction();
		//return()과 같은 기능, 함수가 호출된 곳으로 돌아가란 의미
	}
	
	
	sum_all(1,2,3,4);
	sum_all(1,2,3,4,5,6);
	
	/*
	
	자바스크립트의 함수에선 arguments라는 속성이 기본적으로 존재
	arguments는 배열로써 함수에 들어오는 입력값들을 배열 형식으로 저장(동적 입력)
	
	*/
	
	
	
	
	</script>
