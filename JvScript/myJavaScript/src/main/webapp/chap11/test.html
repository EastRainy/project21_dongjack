<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
	
	/*
	
	
	디폴드 이벤트 - 일부 HTML 태그에 이미 이벤트 리스너가 있는 경우
	
	=> 사용자가 이벤트 핸들러를 사용하고 false를 리턴하면 디폴트 이벤트가 작동되지 않는다.
	
	
	e.preventDefault(); =>표준 방식으로 디폴트 이벤트 차단
	
	
	
	
	이벤트 버블링 - 자식 노드에서 이벤트가 발생하면 자식->부모 노드 순으로 발생한 이벤트를 전파
	
				최상위까지 올라가며 이벤트 전달 순서는 이벤트 버블링을 따름.
				
				==> 내 의지와는 상관 없이 상위 노드에서 발생한 이벤트로 원치 않은 작동이 발생할 수 있음
				
				기본적으로 활성화 되어 있음
				
				
	이벤트 캡쳐링 - 부모 노드에서 발생한 이벤트가 자식 노드로 내려가 전파, 실행되는 현상 
	
	
	
	
	*/
	

	
	</script>
</head>
<body>
	
</body>
</html>
