<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
	
	var child = window.open('', '', 'width=600, height=400');
	
	child.document.write('<h1>From Parent Window</h1>');
	
	/*
	window객체의 기본 메서드
	
	moveBy(x,y) : 윈도 위치를 상대적으로 이동
	moveTo(x,y) : 윈도 위치를 절대적 이동
	
	resizeBy(x,y) : 윈도 크기를 상대적으로 설정
	resizeTo(x,y) : 윈도 크기를 절대적으로 지정
	
	scrollBy(x,y) : 윈도 스크롤 위치를 상대적 이동
	scrollTo(x,y) : 윈도 스크롤 위치를 절대적으로 이동
	
	focus() : 윈도우에 초점 맞춤
	blur() : 윈도에 초점 제거
	close() : 윈도우 종료
	
	
	*/
	
	
	
	
	</script>
</head>
<body>
	
</body>
</html>
