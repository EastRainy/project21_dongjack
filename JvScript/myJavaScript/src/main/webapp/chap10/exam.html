<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		사용자가 버튼을 클릭한 경우 prompt 창을 이용하여 사용자에게 배경색(background-color), 글자색(color),
		테두리색(border-color), 글꼴 크기(font-size)를 입력으로 받아 target div 태그의 스타일로 적용하는 코드를 작성하시오.
	 */

	function styleHandler() {
		
		var style = prompt('배경색, 글자색, 테두리색, 글꼴 크기를 입력하세요.','yellow blue gold 32px');
		
		style = style.split(' ');
		
		var target = document.querySelector('#target');
		target.style.backgroundColor = style[0];
		target.style.color = style[1];
		target.style.borderColor = style[2];
		target.style.fontSize = style[3];
			
			
	}

	function init() {
		var dynamic_style = document.querySelector('#dynamic_style');
		dynamic_style.onclick = styleHandler;
	}
	
</script>
<style>
#target {
	width: 500px;
	padding-top: 100px;
	padding-bottom: 100px;
	border-color: balck;
	border-style: solid;
	border-width: 2px;
	text-align: center;
	margin: 50px auto;
}
</style>
</head>
<body>


	<button id="dynamic_style">Dynamic style</button>
	<hr />
	<div id="target">이 내용을 바꿔봐!</div>


</body>
</html>
