<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		//값 입력받기
		var my_name = prompt('이름을 입력하세요','홍길동');
		
		alert(my_name);
		
		var my_age = prompt('이름을 입력하세요',23);
		
		alert(my_age);
		alert(typeof(my_age));//숫자를 입력하라 했으나 받은 것은 String타입임
		//=>prompt는 무조건 문자로 반환
	
	
		var result = confirm('계속 진행하시겠습니까?');
		
		alert(result);//confirm은 boolean true false를 반환
		
		
	
	</script>
</head>
<body>
	
</body>
</html>
