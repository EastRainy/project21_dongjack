<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
	
	var num1 = 1234;
	var num2 = 3.14;
	
	/*
	자바스크립트에선 숫자가 number타입 하나기때문에
	정수와 정수의 나눗셈 연산에서
	나누어 떨어지면 정수
	떨어지지 않으면 실수
	이런방식으로 작동됨
	
	*/
	
	alert(typeof(num1));
	alert(typeof(num2));
	
	/*
	자바스크립트는 연속 비교연산자도 가능
	&&로 이어진 판정
	
	var라는 키워드 선언 없이 설정된 변수는 위치와 상관없이 전역변수 취급이 된다.
	var 없이 선언한 변수는 선언과 동시에 초기화 해야 한다.
	
	var num1; <- 지역변수
	num2; <- 전역변수
	
	자바스크립트의 기존 함수(alert)등의 식별자를 사용하여 함수, 변수를 생성하면
	기존에 자바스크립트가 가지고 있던 식별자의 기능을 가리고 사용된다.
	
	*/
	
	
	
	</script>
</head>
<body>
	
</body>
</html>
